<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course enrollment</title>
</head>

<body>

    <center>
        <h1>Course Enrollment form</h1>
        <form>
            <table>
                <tr>
                    <td><label for="studentname">Student Name:</label></td>
                    <td><input type="text" id="studentname" name="studentname" placeholder="enter your name" /></td>
                </tr>
                <tr>
                    <td><label for="dob">Date of Birth:</label></td>
                    <td><input type="date" name="dob" id="dob" /></td>
                </tr>
                <tr>
                    <td>
                        <label for="Gender">Gender:</label>
                    </td>
                    <td>
                        <input type="radio" name="gender" id="Gender" value="male">Male
                        <input type="radio" name="gender" id="Gender" value="female">Female
                        <input type="radio" name="gender" id="Gender" value="others">others
                    </td>
                </tr>
                <tr>
                    <td><label for="address">Address:</label></td>
                    <td><textarea name="address" id="address" cols="30" rows="3" placeholder="Enter your address"></textarea></td>
                </tr>
                <tr>
                    <td><label for="city">City:</label></td>
                    <td><input type="text" name="city" placeholder="enter your city" id="city" /></td>
                </tr>
                <tr>
                    <td><label for="state">State:</label></td>
                    <td><input type="text" name="state" placeholder="enter your state" id="state" /></td>
                </tr>
                <tr>
                    <td><label for="mobilenumber">Mobile Number:</label></td>
                    <td><input type="text" name="mobilenumber" id="mobilenumber" placeholder="enter your mobile number"></td>
                </tr>
                <tr>
                    <td><label for="course">Course:</label></td>
                    <td><select name="course" id="course">
                        <option value="Python">PYTHON</option>
                        <option value="c">C</option>
                        <option value="c++">C++</option>
                        <option value="Html and css">HTML AND CSS</option>
                        <option value="Dbms">DBMS</option>
                    </select></td>
                </tr>
                <tr>
                    <td><label for="comments">Comments:</label></td>
                    <td><textarea name="comments" id="comments" cols="30" rows="3" placeholder="Type your comments here"></textarea></td>
                </tr>
                <tr>
                    <td><a href="#">Terms and Conditions</a></td>
                </tr>
                <tr>
                    <td><input type="submit" name="submit" id="submit"></td>
                    <td><input type="reset" name="reset" id="reset"></td>
                </tr>
            </table>
        </form>
    </center>
</body>

</html>
